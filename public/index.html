<!DOCTYPE html>
<html>
  <head>
    <title>efans.gay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: "Tangerine", cursive;
        height: 100vh;
        display: flex;
        max-width: 950px;
        margin: auto;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        transition: background-color 0.016s linear;
      }
      .text {
        max-width: 100%;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <div class="text">{{.MOTD}}</div>
    <script>
      let hue = 0;
      const body = document.body;
      const text = document.querySelector(".text");

      function updateColor() {
        body.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
        hue = (hue + 1) % 360;
        requestAnimationFrame(updateColor);
      }

      function fitText() {
        let fontSize = 1;
        text.style.fontSize = fontSize + "px";

        // Increase font size until it's too big
        while (
          text.offsetWidth < window.innerWidth * 0.9 &&
          text.offsetHeight < window.innerHeight * 0.9
        ) {
          fontSize++;
          text.style.fontSize = fontSize + "px";
        }

        // Step back one size to ensure it fits
        text.style.fontSize = fontSize - 1 + "px";
      }

      // Fit text initially and on window resize
      fitText();
      window.addEventListener("resize", fitText);

      // Start the color animation
      requestAnimationFrame(updateColor);
    </script>
  </body>
</html>
