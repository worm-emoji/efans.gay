<!DOCTYPE html>
<html>
  <head>
    <title>efans.gay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: "Tangerine", cursive;
        height: 100vh;
        display: flex;
        max-width: 950px;
        margin: auto;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        transition: background-color 0.016s linear;
        box-sizing: border-box;
      }
      .text {
        max-width: 100%;
        word-wrap: break-word;
        white-space: pre-wrap;
        line-height: 0.8;
      }
      @media screen and (max-width: 768px) {
        body {
          padding: 10px;
          height: auto;
          min-height: 100vh;
          overflow-y: auto;
        }
        .text {
          line-height: 1.1;
          font-size: 72px !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="text">{{.MOTD}}</div>
    <script>
      let hue = 0;
      const body = document.body;
      const text = document.querySelector(".text");

      function updateColor() {
        body.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
        hue = (hue + 1) % 360;
        requestAnimationFrame(updateColor);
      }

      function fitText() {
        // Skip text fitting on mobile
        if (window.innerWidth < 768) {
          return;
        }

        let fontSize = 1;
        text.style.fontSize = fontSize + "px";

        // Add line breaks for narrow screens
        if (window.innerWidth < 768) {
          const words = text.textContent.split(" ");
          if (words.length > 2) {
            const midPoint = Math.ceil(words.length / 2);
            text.textContent =
              words.slice(0, midPoint).join(" ") +
              "\n" +
              words.slice(midPoint).join(" ");
          }
        } else {
          // Remove line breaks for wider screens
          text.textContent = text.textContent.replace(/\n/g, " ");
        }

        // Increase font size until it's too big
        while (
          text.offsetWidth < window.innerWidth * 0.85 &&
          text.offsetHeight < window.innerHeight * 0.85
        ) {
          fontSize++;
          text.style.fontSize = fontSize + "px";
        }

        // Step back one size to ensure it fits
        text.style.fontSize = fontSize - 1 + "px";
      }

      // Fit text initially and on window resize
      fitText();
      window.addEventListener("resize", fitText);

      // Start the color animation
      requestAnimationFrame(updateColor);
    </script>
  </body>
</html>
